
  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css'
    integrity='sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA='
    crossorigin='anonymous'
    />
        <!-- Boostrap5 -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous" />
  
      <!-- Boostrap5 icon -->
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
        <link
        rel='stylesheet'
        href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css'
        integrity='sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N'
        crossorigin='anonymous'
      />
      <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css' />
      <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <title>Report</title>
</head>
<body>
    <div class='container-fluid'>
        <div class='row justify-content-center'>
          <div class='col-12 col-lg-10 col-xl-8 mx-auto'>
            <h2 class='h3 mb-4 page-title'>
              Báo cáo
            </h2>
            <div class='my-4'>
              <!-- Nav tabs -->
              <ul class='nav nav-tabs' id='myTab' role='tablist'>
                <li class='nav-item'>
                  <a
                    class='nav-link active'
                    id='profile-tab'
                    data-toggle='tab'
                    href=''
                    role='tab'
                    aria-controls='profile'
                    aria-selected='true'
                  >
                    Quay về trang chủ
                  </a>
                </li>
              </ul>
      
              <!-- Tab panes -->
              <div class='tab-content'>
                <div class='tab-pane active' id='profile' role='tabpanel' aria-labelledby='profile-tab'>
                  <div class='container-fluid mt-2'>
                    <div class='card shadow'>
                      <div class="card-header text-body-emphasis">
                        <h4 id="report-method">
                            <!-- Hình thức báo cáo -->
                        </h4>
                      </div>
                      <div class='card-body'>
                        <div class='row d-flex align-items-stretch'>
                          <div class='col-lg-5 col-md-5 col-sm-6'>
                            <div class='white-box text-center carousel-container' id="report-img">
                                <!-- image report -->
                            </div>
                          </div>
                          <div class='col-lg-7 col-md-7 col-sm-6' id="report-infor">
                            
                          </div>
                        </div>
                        <div class='row d-flex align-items-stretch'>
                          <div class='col-lg-12 col-md-12 col-sm-12'>
                            <h3 class='box-title mt-5'>
                              Chi tiết báo cáo
                            </h3>
                            <div class='table-responsive'>
                              <table class='table table-striped table-product'>
                                <tbody>
                                  <tr>
                                    <td width='390'>
                                      Họ và tên người báo cáo
                                    </td>
                                    <td id="name">
                    
                                    </td>
                                  </tr>
                                  <tr>
                                    <td>
                                      Email
                                    </td>
                                    <td id="email">
                 
                                    </td>
                                  </tr>
                                  <tr>
                                    <td>
                                      Điện thoại liên lạc
                                    </td>
                                    <td id="phone">

                                    </td>
                                  </tr>
                                  <tr>
                                    <td>
                                      Thời gian báo cáo
                                    </td>
                                    <td id="create-at">

                                    </td>
                                  </tr>
                                  <tr>
                                    <td>
                                      Trạng thái
                                    </td>
                                    <td id="report-status">

                                    </td>
                                  </tr>
                                  <tr>
                                    <td>
                                      Nội dung báo cáo
                                    </td>
                                    <td id="report-description">
    
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.7.1.slim.min.js' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js'></script>
    <script
      src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'
      integrity='sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN'
      crossorigin='anonymous'
    ></script>
    <script
      src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js'
      integrity='sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+'
      crossorigin='anonymous'
    ></script>

      <script src="/static/js/report_detail.js"></script>
    
</body>
</html>
